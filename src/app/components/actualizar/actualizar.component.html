<div class="row">
    <div class="col">
        <div class="card text-white bg-info mb-3" style="max-width: 75%; margin: 0 auto; top: 30%;">
            <div class="card-body">
                <form>
                    <!-- input for name -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="producto.nombre">
                    </div>
                    <!-- input for price -->
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="text" name="precio" [(ngModel)]="producto.precioUni">
                    </div>
                    <!-- input for description -->
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input id="descripcion" class="form-control" type="text" name="descripcion" [(ngModel)]="producto.descripcion">
                    </div>
                    <!-- input for picture -->
                    <div class="form-group">
                        <label for="picture">Picture</label>
                        <input id="picture" class="form-control" type="text" name="picture" [(ngModel)]="producto.picture">
                    </div>
                    <!-- input for category -->
                    <!-- <div class="form-group">
                        <label for="Categoria">Seleccionar Categoria</label>
                        <select id="Categoria" class="form-control" name="Categoria" >
                            <option *ngFor="let categoria of categorias">{{categoria}}</option>
                        </select>
                    </div> -->
                    <!-- <div class="form-check">
                        <input id="disponible" class="form-check-input" type="checkbox" name="disponible" value="true" [(ngModel)]="producto.disponible">
                        <label for="disponible" class="form-check-label">Esta disponible?</label>
                    </div> -->
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LervlojAAAAAIUltswM-cFJhtsQsE1z5TKbV-2g"></div>
                    </div>
                    
                </form>
                <button class="btn btn-success" (click)="actualizarProducto()">Actualizar</button> 
                <button class="btn btn-danger text-right" (click)="cancelar()">Cancelar</button> 
            </div>
        </div>
        
    </div>
</div>
