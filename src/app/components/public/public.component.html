<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            <div class="row">
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3"*ngFor="let producto of productos.productos  ">
                            <div id="product-1" class="single-product" >
                                    <div class="part-1" style="
                                    background: url({{producto.picture}}) no-repeat center;
                                    background-size: cover;
                                        transition: all 0.3s;">
                                            <ul>
                                                    <!-- <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                                                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                                    <li><a href="#"><i class="fas fa-plus"></i></a></li>
                                                    <li><a href="#"><i class="fas fa-expand"></i></a></li> -->
                                            </ul>
                                    </div>
                                    <div class="part-2">
                                            <h3 class="product-title">{{producto.nombre}}</h3>
                                            <h4 class="product-price">{{producto.precioUni}}</h4>
                                    </div>
                                    <!-- button for add to card and view -->
                                    <div class="part-3">
                                            <a href="#" class="btn btn-add-to-card">Add to Cart</a>
                                            <a href="#" class="btn btn-secondary" routerLink="/producto/{{producto._id}}">View</a>
                                    </div>
                            </div>
                    </div>
                    
            </div>
    </div>
</section>
